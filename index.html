<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 Game Clone by gnat79</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/play.js" defer></script>
</head>
<body>
<div id="wrapper">
    <div id="top-info">
        <h1>Play the 2048 Game</h1>
        <p>
            Join the numbers and get to the 2048 tile!
        </p>
    </div>
    <div id="game_board" class="game_board">
        <!--<div id="splash">-->
        <!--<button id="start">Start</button>-->
        <!--</div>-->
        <div class="tile holder row0 col0"></div>
        <div class="tile holder row0 col1"></div>
        <div class="tile holder row0 col2"></div>
        <div class="tile holder row0 col3"></div>
        <div class="tile holder row1 col0"></div>
        <div class="tile holder row1 col1"></div>
        <div class="tile holder row1 col2"></div>
        <div class="tile holder row1 col3"></div>
        <div class="tile holder row2 col0"></div>
        <div class="tile holder row2 col1"></div>
        <div class="tile holder row2 col2"></div>
        <div class="tile holder row2 col3"></div>
        <div class="tile holder row3 col0"></div>
        <div class="tile holder row3 col1"></div>
        <div class="tile holder row3 col2"></div>
        <div class="tile holder row3 col3"></div>
    </div>
    <div id="dashboard">
        <div id="score" class="blurb">Score: 0</div>
        <div id="best" class="blurb">Best: 0</div>
        <div id="restart" class="blurb">Restart Game</div>
        <div class="instructions">
            HOW TO PLAY: Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge
            into one!
        </div>
        <br/><br/><br/><br/><br/>
        <div class="blurb" id="credits">
            Play the <a target="_blank" href="https://gabrielecirulli.github.io/2048/">original 2048 game</a>.
        </div>
    </div>
</div>
</body>
</html>
